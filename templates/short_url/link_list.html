{% extends 'short_url/base.html' %}



{% block content %}
    <div class="row">

    {% for link in object_list %}

        <div class="col-md-6 col-lg-4">
            <div class="card">
            <div class="card-body">
                <h5 class="card-title">link.wabarr.com/go/{{ link.short_url }}</h5>
                <p>target: {{ link.target_url }}</p>
                {% load l10n %}
                {% localize on %}
                <p>created: {{ link.created }} </p>
                {% endlocalize %}
            </div>
            </div>
        </div>
    {% endfor  %}
    </div>
